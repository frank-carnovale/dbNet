<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Vue.js prod version -->

</head>

<body>

    <div id="app">
      {{ msg1 }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
        This page is empty.
    </div>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg1: 'Welcome from dbNet!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
    </script>

</body>

</html>
